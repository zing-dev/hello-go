<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web file server</title>
</head>
<style>
    a{
    }
</style>
<body>
{{range .}}
<div>
    {{if .IsDir}}
    <a href="{{ .Path }}" title="dir"><small>{{ .ModTime }}</small> {{ .Name }}
    </a>
    {{else}}
    <a href="{{ .Path }}" title="file" target="_blank"> <small>{{ .ModTime }}</small> {{ .Name }}
    </a>
    {{end}}
</div>
{{else}}
<div><strong>no file</strong></div>
{{end}}
</body>
</html>
